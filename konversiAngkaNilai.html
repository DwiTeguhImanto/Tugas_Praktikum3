<html>
    <head>
        <title>
            Konversi Angka Ke Huruf Menggunakan Javascript
        </title>
    </head>

    <script language="Javascript">
        function konversi() {
            var nilai = document.kirim.T1.value 

            if (nilai >= 0&&40) 
                document.kirim.T2.value="E"
            if(nilai > 40&&55)
                document.kirim.T2.value="D"
            if(nilai > 55&&60)
                document.kirim.T2.value="C"
            if(nilai > 60&&65)
                document.kirim.T2.value="BC"
            if(nilai > 65&&70)
                document.kirim.T2.value="B"
            if(nilai > 70&&80)
                document.kirim.T2.value="AB"
            if(nilai > 80&&100)
                document.kirim.T2.value="A"
        }
    </script>
    
    <form name="kirim" method="post">
        <p>
            NILAI ANGKA <input type="text" name="T1" size="20">
            NILAI HURUF <input type="text" name="T2" size="20">
        </p>
        <p>
            <input type="button" value="KONVERSI" name="B1" onclick=konversi()>
        </p>
    </form>

</html>
